@(message: String, style: String = "scala")
@import helper._

@defining(play.core.PlayVersion.current) { version =>
  <div class="main">
      <div class="container" style="text-align: center;">
          <div class="col-sm-12"><h1>OneDay VR Registrierung</h1></div>
          <div class="col-sm-12">Hier können Sie sich für OneDayVR registrieren.</div>
          <div class="col-sm-12" style="margin-top: 20px;"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#registrierung">
              Registrieren
          </button>
          </div>
              <!-- Modal -->

      </div>
  </div>
    <div class="modal fade" id="registrierung" tabindex="-1" role="dialog" aria-labelledby="registrierungLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registrierung</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="registrationForm" name="registrationForm">
                        <div class="form-group">
                            <label for="vorname">Vorname</label>
                            <input type="text" class="form-control" id="vorname" name="vorname" placeholder="Vorname">
                        </div>
                        <div class="form-group">
                            <label for="nachname">Nachname</label>
                            <input type="text" class="form-control" id="nachname" name="nachname" placeholder="Nachname">
                        </div>
                        <div class="form-group">
                            <label for="email">E-Mail Addresse</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="abcATxyz.de">
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="firmaOptions" id="firma" value="firma"> Firma
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="firmaOptions" id="privat" value="privat"> Privat
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="firmenname">Firmenname</label>
                            <input disabled="disabled" type="text" class="form-control" name="firmenname" id="firmenname" placeholder="Firmenname">
                        </div>
                        <div class="form-group">
                            <label for="strasse">Strasse</label>
                            <input type="text" class="form-control" name="strasse" id="strasse" placeholder="Strasse">
                        </div>
                        <div class="form-group">
                            <label for="hausnummer">Hausnummer</label>
                            <input type="text" class="form-control" name="hausnummer" id="hausnummer" placeholder="Hausnummer">
                        </div>
                        <div class="form-group">
                            <label for="postleitzahl">Postleitzahl</label>
                            <input type="text" class="form-control" name="postleitzahl" id="postleitzahl" placeholder="12345">
                        </div>
                        <div class="form-group">
                            <label for="Ort">Ort</label>
                            <input type="text" class="form-control" name="ort" id="ort" placeholder="Ort">
                        </div>
                        <div class="form-group">
                            <label for="land">Land</label>
                            <input type="text" class="form-control" name="land" id="land" placeholder="Land">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Schliessen</button>
                    <button onclick="submitForm()" type="button" class="btn btn-primary">Senden</button>
                </div>
            </div>
        </div>
    </div>
}
